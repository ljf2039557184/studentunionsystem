 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>登录</title>

	<link rel="shortcut icon" href="static/images/logo.ico" rel="stylesheet">
	<link href="css/icons.min.css" rel="stylesheet" type="text/css" />
	<link href="css/app.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="authentication-bg">
<div class="account-pages mt-5 mb-5">
	<div class="container">
		<div class="row justify-content-center" >
			<div class="col-lg-5">
				<div class="card">
					<div class="card-header pt-4 pb-4 text-center bg-primary">
						<a>
							<span style="color:aliceblue;font-size:38.25px"><img alt="" src="">简会学生会管理系统</span>
						</a>
					</div>
					<div class="card-body p-4">
						<form id="f1">
							<div class="form-group">
								<label for="emailddress">账号</label>
								<input class="form-control" type="text" id="utel" name="stuTel" required="required" placeholder="输入您的账号">
							</div>
							<div class="form-group">
								<label for="passord">密码</label>
								<input class="form-control" type="password" name="passWord"  required="required" id="pwd" placeholder="输入您的密码">
							</div>
							<div class="form-group mb-0 text-center">
								<button class="btn btn-primary" type="button" id="login">登录</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<footer class="footer footer-alt">
Bull fighters
</footer>
<script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="js/message.js" type="text/javascript"></script>
<script>
$(function(){
	$('#login').on('click',function(){

       var parm = $("#f1").serialize();

		$.ajax({
			url:'/login',
			method:'get',
			data:parm,
			success:function(result){

				if(result.code==200){
					$.message({
						message:"登录成功",
						type:'success',
						duration:'3000',

					})
					window.location.href="index.html?stuTel="+$("#utel").val();//登陆成功跳转到管理界面
				}else{
					$.message({
						message:result.message,
						type:'error',
						duration:'3000',
					});

				}
			}
		});
	});
});
</script>
</body>
</html>
